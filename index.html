<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js debugging</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Calculate</h1>
		<form>
		  <div class="form-group">
		    <input type="text" class="form-control" id="num1" placeholder="Number1">
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" id="num2" placeholder="Number2">
		  </div>
		  <button type="button" id="btn" class="btn btn-primary">Add</button>
		</form>	
		<hr>
		<p>Add Number1 and Number2: <span id="result"></span></p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
