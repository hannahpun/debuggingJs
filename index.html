<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test breakpoint</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<style>
		.active{
			color: #5bc0de;
		}
		.container{
			border: 1px solid #ccc;
			margin: 40px auto;
		}
		h1{
			margin: 20px 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Demo1: Calculate</h1>
		<form>
		  <div class="form-group">
		    <input type="text" class="form-control" id="num1" placeholder="Number1">
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" id="num2" placeholder="Number2">
		  </div>
		  <button type="button" id="btn" class="btn btn-primary">Add</button>
		</form>	
		<hr>
		<p>Add Number1 and Number2: <span id="result"></span></p>

	</div>

	<div class="container">
		<h1>Demo2: DOM breakpoints</h1>
		<h2 id="title">Style Debugging</h2>
		<button type="button" id="addClass" class="btn btn-default">Add Class</button>
		<hr>
		<h2 id="title2">Remove Debugging</h2>
		<button type="button" id="Remove" class="btn btn-default">Remove</button>
		<hr>
		<h2 id="title3">Edit Debugging</h2>
		<button type="button" id="edit" class="btn btn-default">Edit Name</button>
		<hr>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 	<script src="demo1-calculate.js"></script>
 	<script src="demo2-dom.js"></script>
</body>
</html>
